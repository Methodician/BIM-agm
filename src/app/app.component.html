<agm-map style="height: 90vh;" [latitude]="lat" [longitude]="lng" (mapClick)="mapClick($event)">
  <!-- <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker> -->
  <agm-marker *ngFor="let marker of markers | async" [latitude]="marker.geopoint._lat" [longitude]="marker.geopoint._long"></agm-marker>
  <agm-polygon [paths]="polyPath"></agm-polygon>
</agm-map>

<pre *ngFor="let marker of markers | async">
    lat: {{ marker.geopoint._lat }} long: {{ marker.geopoint._long }}
</pre>
