<app-map #map [markers]="markers"></app-map>
<button (click)="saveActivePolygon(map)">save active polygon</button>
<button (click)="removeActivePolygon(map)">remove active polygon</button>
<button (click)="startCreatePolygon(map)">start creating new polygon</button>
<button (click)="startCreatingMarkers(map)">start creating Markers</button>
<button (click)="stopCreatingMarkers(map)">stop creating Markers</button>
<button (click)="startMarkerStresstest(map)">start marker stresstest</button>
