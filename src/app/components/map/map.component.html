<agm-map style="height: 90vh;" [latitude]="mapCenter?.lat" [longitude]="mapCenter?.lng" (mapClick)="mapClick($event)">
  <agm-marker *ngFor="let marker of markers" [latitude]="marker.geopoint._lat" [longitude]="marker.geopoint._long"></agm-marker>
  <agm-polygon *ngIf="activePolygon" [paths]="activePolygon.paths"></agm-polygon>
  <agm-polygon *ngFor="let polygon of polygons" [paths]="polygon.paths" [editable]="false" (polyClick)="polyClick(polygon, $event)"
    (polyMouseUp)="polyMouseUp(path, $event)"></agm-polygon>
</agm-map>
